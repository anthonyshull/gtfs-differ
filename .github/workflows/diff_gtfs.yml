name: Diff GTFS

on:
  push:
    branches: [main]
  schedule:
    - cron: "1 * * * *"  # Run at 1 minute past every hour

jobs:
  diff-gtfs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: "2.2.1"

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: poetry-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            poetry-${{ runner.os }}-

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: New GTFS
        id: new
        run: poetry run python -m app.steps.new_gtfs

      - name: Download GTFS
        id: download
        if: steps.new.outputs.next == 'true'
        run: poetry run python -m app.steps.download_gtfs

      - name: Prepare GTFS
        id: prepare
        if: steps.download.outputs.next == 'true'
        run: poetry run python -m app.steps.prepare_gtfs

      - name: Diff GTFS
        id: diff
        if: steps.prepare.outputs.next == 'true'
        run: poetry run python -m app.steps.diff_gtfs

      - name: Commit and push
        if: steps.diff.outputs.next == 'true'
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}
          git add data/gtfs
          git commit -m "Update GTFS data" || echo "No changes to commit"
          git push origin HEAD

