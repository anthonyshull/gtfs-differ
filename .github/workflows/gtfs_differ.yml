name: GTFS Differ

permissions:
  contents: write

on:
  push:
    branches: [main]
  schedule:
    - cron: "1 * * * *"  # Run at 1 minute past every hour

jobs:
  diff-gtfs:
    runs-on: ubuntu-latest
    env:
      GTFS_URL: ${{ vars.GTFS_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: "2.2.1"

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: poetry-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            poetry-${{ runner.os }}-

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: New GTFS
        id: new
        run: poetry run python -m app.steps.new_gtfs

      - name: Download GTFS
        id: download
        if: steps.new.outputs.next == 'true'
        run: poetry run python -m app.steps.download_gtfs

      - name: Prepare GTFS
        id: prepare
        if: steps.download.outputs.next == 'true'
        run: poetry run python -m app.steps.prepare_gtfs

      - name: Diff GTFS
        id: diff
        if: steps.prepare.outputs.next == 'true'
        run: poetry run python -m app.steps.diff_gtfs

      - name: Read LAST_MODIFIED and set tag
        id: version
        if: steps.diff.outputs.next == 'true'
        run: |
          raw=$(cat LAST_MODIFIED | tr '[:lower:]' '[:upper:]')
          tag=$(echo "$raw" | tr -cd '[:alnum:]._-')
          echo "tag=$tag" >> $GITHUB_OUTPUT

      - name: Create a zip of the GTFS diff
        if: steps.diff.outputs.next == 'true'
        run: |
          zip -r diff.zip data/gtfs/diff/* -j

      - name: Commit and push
        if: steps.diff.outputs.next == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git add LAST_MODIFIED
          git add data/gtfs
          git commit -m "Last modified: ${{ steps.version.outputs.tag }}" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref }}

      - name: Create Git tag
        if: steps.diff.outputs.next == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git tag ${{ steps.version.outputs.tag }}
          git push origin ${{ steps.version.outputs.tag }}

      - name: Create GitHub Release
        if: steps.diff.outputs.next == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "Automated Release ${{ steps.version.outputs.tag }}"
          body: "Scheduled release with processed data."
          files: diff.zip



